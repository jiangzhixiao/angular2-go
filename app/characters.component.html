<div>
    <h2>My Characters</h2>
    <ul class="characters">
        <li *ngFor="#character of characters"
            [class.selected]="character === selectedHero"
            (click)="onSelect(character)">
            <span class="badge">{{character.id}}</span> {{character.name}}
        </li>
    </ul>
    <div *ngIf="currentCharacter">
        <h2>{{currentCharacter.name | uppercase}} is my hero</h2>
        <button (click)="gotoDetail()">View Details</button>
    </div>
</div>
